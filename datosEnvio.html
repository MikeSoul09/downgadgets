<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Envío - Down Gadgets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b w-full">
    <div class="w-full px-8 py-4 flex justify-between items-center">
      <a href="index.html">
        <h1 class="text-3xl font-bold">
          <span class="text-indigo-600">Down</span> Gadgets
        </h1>
      </a>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center px-4 py-6">
    <div class="w-full max-w-2xl bg-white p-8 rounded-lg border shadow-sm">

      <h2 class="text-center text-3xl font-semibold text-blue-600 mb-6">
        Datos de Envío
      </h2>

      <form class="space-y-6">

        <!-- Nombre -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Nombre</label>
          <input type="text"
            placeholder="Ingresa tu nombre"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Apellidos -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Apellidos</label>
          <input type="text"
            placeholder="Ingresa tus apellidos"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Teléfono -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Número de teléfono</label>
          <input type="tel"
            placeholder="10 dígitos"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Dirección -->
        <h3 class="text-xl font-semibold text-blue-600 mt-6">Domicilio</h3>

        <!-- Calle -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Calle</label>
          <input type="text"
            placeholder="Nombre de la calle y número"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Colonia -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Colonia</label>
          <input type="text"
            placeholder="Ingresa tu colonia"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Municipio -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Municipio</label>
          <input type="text"
            placeholder="Ingresa tu municipio"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Estado -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Estado</label>
          <input type="text"
            placeholder="Ej. Jalisco, CDMX, Nuevo León..."
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- País -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">País</label>
          <input type="text"
            placeholder="Ej. México"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Código Postal -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1">Código Postal</label>
          <input type="text"
            placeholder="Ej. 44100"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- BOTÓN CONTINUAR -->
        <a href="metodo-pago.html"
          class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md text-lg">
          Continuar al Método de Pago
        </a>

      </form>
    </div>
  </main>

</body>

</html>
