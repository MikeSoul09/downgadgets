<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Compra - Down Gadgets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <h1 class="text-3xl font-bold">
        <span class="text-indigo-600">Down</span> Gadgets
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-sm border text-center">

      <!-- Ícono -->
      <div class="mx-auto mb-4">
        <svg class="w-20 h-20 text-green-500 mx-auto" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <h2 class="text-2xl font-semibold text-blue-600 mb-2">
        ¡Compra Confirmada!
      </h2>

      <p class="text-gray-700 text-lg mb-6">
        Gracias por tu compra. Tu pedido ha sido procesado exitosamente.
      </p>

      <!-- Resumen del pedido -->
      <div class="bg-gray-100 border rounded-md p-4 text-left mb-6">
        <h3 class="text-lg font-semibold mb-2">Resumen del Pedido</h3>

        <p class="text-gray-700"><span class="font-semibold">Pedido:</span> #DG-2025-001</p>
        <p class="text-gray-700"><span class="font-semibold">Artículos:</span> 2 gadgets</p>
        <p class="text-gray-700"><span class="font-semibold">Total:</span> $1,398.00</p>
        <p class="text-gray-700"><span class="font-semibold">Estado:</span> Confirmado ✔️</p>
      </div>

      <!-- Botones -->
      <div class="space-y-4">
        <a href="index.html"
          class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md text-lg">
          Volver al Inicio
        </a>

        <a href="#"
          class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-md text-lg">
          Ver mis pedidos
        </a>
      </div>

    </div>
  </main>

</body>

</html>
