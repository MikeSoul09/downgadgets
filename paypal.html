<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPal - Confirmación de Pago</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">

    <!-- Logo simulado -->
    <div class="mb-6">
      <div class="flex justify-center items-center gap-2">
        <div class="text-blue-600 font-extrabold text-4xl">PayPal</div><br>
        <div class="text-blue-400 font-extrabold text-4xl">PaySecure</div>
      </div>
      <p class="text-gray-500 text-sm">Simulación PayPal</p>
    </div>

    <!-- Icono de éxito -->
    <div class="flex justify-center mb-4">
      <div class="bg-green-100 text-green-600 rounded-full p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-green-600 mb-2">¡Pago completado!</h2>

    <p class="text-gray-700 mb-6">Tu transacción se ha procesado correctamente.</p>

    <!-- Información simulada -->
    <div class="bg-gray-50 border rounded-lg p-4 text-left mb-6">
      <p class="text-gray-700"><strong>Monto:</strong> $1,299.00 MXN</p>
      <p class="text-gray-700"><strong>Estado:</strong> Completado</p>
      <p class="text-gray-700"><strong>ID de Transacción:</strong> 9F28H3K92LS</p>
      <p class="text-gray-700"><strong>Fecha:</strong> 20 de febrero 2025</p>
      <p class="text-gray-700"><strong>Método:</strong> PayPal</p>
    </div>

    <!-- Botón continuar -->
    <a href="index.html"
      class="block bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
      Volver a la Tienda
    </a>

  </div>

</body>

</html>
