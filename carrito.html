<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Down Gadgets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b w-full">
  <div class="w-full px-8 py-4 flex justify-between items-center">
    <a href="index.html">
        <h1 class="text-3xl font-bold">
          <span class="text-indigo-600">Down</span> Gadgets
        </h1>
    </a>
  </div>
  </header>

  <!-- Main -->
  <main class="flex-1 max-w-3xl mx-auto px-4 py-8">

    <h2 class="text-3xl font-semibold text-blue-600 mb-8 text-center">
      Carrito de Compras
    </h2>

    <!-- PRODUCTO 1 -->
    <div class="bg-white rounded-lg shadow-sm border p-5 mb-6 flex items-center gap-4">
      <!-- Imagen -->
      <div class="w-28 h-28 bg-gray-100 border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center">
        <img src="https://www.redlemon.com.mx/cdn/shop/files/01_5e828ea6-d3bf-4815-8065-930f90d1a62f.jpg" class="h-full object-cover">
      </div>

      <!-- Información -->
      <div class="flex-1">
        <h3 class="text-xl font-semibold">Gadget 1</h3>
        <p class="text-gray-600">Categoría: Accesorio</p>
        <p class="text-lg font-bold mt-1">$499.00</p>
      </div>

      <!-- Botón eliminar -->
      <button class="text-red-600 hover:underline text-sm font-medium">
        Quitar
      </button>
    </div>

    <!-- PRODUCTO 2 -->
    <div class="bg-white rounded-lg shadow-sm border p-5 mb-6 flex items-center gap-4">
      <div class="w-28 h-28 bg-gray-100 border-2 border-dashed border-gray-300 rounded-md flex items-center justify-center">
        <img src="https://http2.mlstatic.com/D_NQ_NP_748181-MLA81177513292_122024-O.webp" class="h-full object-cover">
      </div>

      <div class="flex-1">
        <h3 class="text-xl font-semibold">Gadget 2</h3>
        <p class="text-gray-600">Categoría: Electrónica</p>
        <p class="text-lg font-bold mt-1">$899.00</p>
      </div>

      <button class="text-red-600 hover:underline text-sm font-medium">
        Quitar
      </button>
    </div>

    <!-- TOTAL -->
    <div class="bg-white rounded-lg shadow-sm border p-6 mt-10">
      <div class="flex justify-between text-xl font-semibold mb-4">
        <span>Total:</span>
        <span>$1,398.00</span>
      </div>

      <a href="datosEnvio.html">
      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md text-lg">
        Datos de Envio
      </button>
      </a>
    </div>

  </main>

</body>

</html>
