<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Método de Pago - Down Gadgets</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Método seleccionado */
    .metodo-activo {
      border-color: #2563eb !important;
      background-color: #e0e7ff !important;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b w-full">
    <div class="w-full px-8 py-4 flex justify-between items-center">
      <a href="index.html">
        <h1 class="text-3xl font-bold">
          <span class="text-indigo-600">Down</span> Gadgets
        </h1>
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-sm border">

      <h2 class="text-center text-2xl font-semibold text-blue-600 mb-6">
        Método de Pago
      </h2>

      <form class="space-y-6">

        <!-- Tipo de tarjeta -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-2 text-center">
            Selecciona tu tarjeta
          </label>

          <div class="flex items-center justify-between gap-4">
            <button type="button" data-metodo="visa"
              class="metodo w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" class="h-6">
              <span class="text-lg font-medium">Visa</span>
            </button>

            <button type="button" data-metodo="mastercard"
              class="metodo w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
              <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" class="h-6">
              <span class="text-lg font-medium">MasterCard</span>
            </button>
          </div>
        </div>

        <!-- Métodos alternativos -->
        <div class="space-y-3 mt-6">
          <a href="paypal.html">
          <button type="button" data-metodo="paypal"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" class="h-6">
            <span class="text-lg font-medium">PayPal</span>
          </button></a><br>

          <a href="mercado.html">
          <button type="button" data-metodo="mercado"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
            <img src="https://www.tramando.com.mx/wp-content/uploads/2024/04/version-horizontal-large-logo-mercado-pago.webp" class="h-6">
            <span class="text-lg font-medium">Mercado Pago</span>
          </button></a><br>

          <button type="button" data-metodo="google"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
            <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/GooglePayLogo.width-500.format-webp.webp" class="h-6">
            <span class="text-lg font-medium">Google Pay</span>
          </button>

          <button type="button" data-metodo="apple"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md py-3 flex items-center gap-3 px-4 hover:border-indigo-500">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="h-6">
            <span class="text-lg font-medium">Apple Pay</span>
          </button>
        </div>

        <!-- Número de tarjeta -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1 text-center">Número de Tarjeta</label>
          <input type="text"
            placeholder="1111 2222 3333 4444"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Fecha y CVV -->
        <div class="flex gap-4">
          <div class="flex-1">
            <label class="block text-lg text-blue-600 font-medium mb-1 text-center">Fecha Exp.</label>
            <input type="text"
              placeholder="MM/AA"
              class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
          </div>

          <div class="flex-1">
            <label class="block text-lg text-blue-600 font-medium mb-1 text-center">CVV</label>
            <input type="password"
              placeholder="•••"
              class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
          </div>
        </div>

        <!-- Nombre del titular -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1 text-center">Nombre en la Tarjeta</label>
          <input type="text"
            placeholder="Nombre del titular"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:border-indigo-500 focus:outline-none">
        </div>

        <!-- Botón pagar -->
        <a href="confirmacion.html"
          class="w-full block text-center bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md text-lg">
          Pagar ahora
        </a>

      </form>
    </div>
  </main>

  <!-- Script selección -->
  <script>
    const botones = document.querySelectorAll(".metodo");

    botones.forEach(btn => {
      btn.addEventListener("click", () => {
        botones.forEach(b => b.classList.remove("metodo-activo"));
        btn.classList.add("metodo-activo");
      });
    });
  </script>

</body>

</html>
