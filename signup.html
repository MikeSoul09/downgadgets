<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Down Gadgets</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b w-full">
  <div class="w-full px-8 py-4 flex justify-between items-center">
    <a href="index.html">
        <h1 class="text-3xl font-bold">
          <span class="text-indigo-600">Down</span> Gadgets
        </h1>
    </a>
  </div>
  </header>

  <!-- Main -->
  <main class="flex-1 flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-sm border">

      <h2 class="text-center text-2xl font-semibold text-blue-600 mb-6">
        Registro
      </h2>

      <form class="space-y-5">

        <!-- Nombre -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1" style="text-align: center	">Nombre</label>
          <input type="text"
            placeholder="Escribe tu nombre"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Apellidos -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1" style="text-align: center	">Apellidos</label>
          <input type="text"
            placeholder="Escribe tus apellidos"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Correo -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1"style="text-align: center	" >Correo Electrónico</label>
          <input type="email"
            placeholder="ejemplo@correo.com"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Número -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1" style="text-align: center	">Número de teléfono</label>
          <input type="tel"
            placeholder="Ingresa tu número"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Contraseña -->
        <div>
          <label class="block text-lg text-blue-600 font-medium mb-1" style="text-align: center	">Contraseña</label>
          <input type="password"
            placeholder="Crea una contraseña"
            class="w-full bg-gray-100 border-2 border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:border-indigo-500">
        </div>

        <!-- Botón -->
        <button
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md text-lg">
          Registrar
        </button>

      </form>
    </div>
  </main>

</body>

</html>
